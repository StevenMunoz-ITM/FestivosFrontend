<mat-toolbar color="primary">
  <button mat-icon-button (click)="opened = !opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Festivos en Colombia</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio" routerLinkActive="active-link">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Inicio</span>
      </a>
      
      <mat-divider></mat-divider>
      
      <a mat-list-item routerLink="/festivos" routerLinkActive="active-link">
        <mat-icon matListItemIcon>event</mat-icon>
        <span matListItemTitle>Festivos</span>
      </a>
      
      <a mat-list-item routerLink="/tipos-festivo" routerLinkActive="active-link">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Tipos de Festivo</span>
      </a>
      
      <mat-divider></mat-divider>
      
      <a mat-list-item routerLink="/validar-fecha" routerLinkActive="active-link">
        <mat-icon matListItemIcon>date_range</mat-icon>
        <span matListItemTitle>Validar Fecha</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
