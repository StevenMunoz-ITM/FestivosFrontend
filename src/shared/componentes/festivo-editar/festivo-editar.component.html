<div mat-dialog-content>
  <h2>{{ datos.encabezado }}</h2>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Nombre del Festivo</mat-label>
    <input matInput [(ngModel)]="datos.festivo.nombre">
  </mat-form-field>
  <br>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Día</mat-label>
    <input matInput type="number" [(ngModel)]="datos.festivo.dia" min="1" max="31">
  </mat-form-field>
  <br>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Mes</mat-label>
    <input matInput type="number" [(ngModel)]="datos.festivo.mes" min="1" max="12">
  </mat-form-field>
  <br>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Días Pascua</mat-label>
    <input matInput type="number" [(ngModel)]="datos.festivo.diasPascua">
  </mat-form-field>
  <br>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Tipo de Festivo</mat-label>
    <mat-select [(value)]="datos.festivo.tipo" [compareWith]="compararTipos">
      <mat-option *ngFor="let t of datos.tipos" [value]="t">
        {{ t.tipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="datos">Aceptar</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="">Cancelar</button>
</div>
