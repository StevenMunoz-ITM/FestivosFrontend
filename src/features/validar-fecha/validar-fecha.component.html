<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Festivos en Colombia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Selecciona una fecha</p>
      
      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Selecciona una fecha</mat-label>
        <input 
          matInput 
          [matDatepicker]="picker" 
          [(ngModel)]="selectedDate"
          placeholder="MM/DD/YYYY">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="button-container">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="validarFecha()"
          [disabled]="loading()">
          Validar fecha
        </button>
      </div>

      @if (loading()) {
        <div class="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      }

      @if (resultado() && !loading()) {
        <div class="resultado" [class.es-festivo]="resultado().toLowerCase().includes('es festivo')">
          <p>{{ resultado() }}</p>
        </div>
      }
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="accent" routerLink="/inicio">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
